# YMSG
TRANSIENT_CONTEXT_DESCRIPTION=Cela peut se produire si vous avez saisi des donn\u00E9es qui ne peuvent pas \u00EAtre accept\u00E9es par le backend ou s'il y a un probl\u00E8me technique. Par exemple, vous n'\u00EAtes pas connect\u00E9 \u00E0 Internet, un composant du backend n'est pas disponible ou un syst\u00E8me sous-jacent est arr\u00EAt\u00E9. Pour r\u00E9soudre cette situation, vous pouvez corriger les donn\u00E9es, essayer de les resynchroniser dans le backend ou les supprimer si elles ne sont plus n\u00E9cessaires.

